version: "2"
services:
  dev:
    command: yarn run dev
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./:/usr/src/app
    environment:
      NODE_ENV: development
      PORT: 8080
      LOG_LEVEL: debug
      LND_GRPC_HOST: "172.18.0.3:10009"
      LND_TLS_CERT: ""
      LND_MACAROON: ""
networks:
  default:
      external:
          name: 1_default